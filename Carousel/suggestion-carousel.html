<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9d24440128.js" crossorigin="anonymous"></script>
    <!-- Bootstrap live Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Personal Css -->
    <link rel="stylesheet" href="css/style-carousel.css">
    <!-- Roboto Condensed Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>
    
    <!-- Carousel Slider -->
    <section id="user-panel-suggestion">

        <div class="col-12">
            <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">

                <ol class="carousel-indicators">
                    <li type="button" data-bs-target="#carouselControls" data-bs-slide-to="0" class="resp active" aria-current="true" aria-label="Slide 1"></li>
                    <li type="button" data-bs-target="#carouselControls" data-bs-slide-to="1" class="resp" aria-label="Slide 2"></li>
                    <li type="button" data-bs-target="#carouselControls" data-bs-slide-to="2" class="resp" aria-label="Slide 3"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/campaign strategist.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/designer.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/product development.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon carousel-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon carousel-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                
            </div>
        </div>

    </section>

    <!-- Rest of the Suggestion Page -->
    <section id="user-panel-suggestion-rest">
        <div class="container">
            <div class="row">

                <div class="rest col-12">
                    <div class="content">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis animi earum numquam doloribus ab, in tenetur. Voluptatum, sed impedit magni enim provident perferendis maiores excepturi. Blanditiis minima modi nemo cumque?
                    </div>
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
