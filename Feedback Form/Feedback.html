<body>
    
    <section>
        <div class="container">
            <div class="row justify-content-center landing-home-contact">
                <div class="col-md-6 landing-home-contact-left-side">
                    <div class="landing-feed-heading">
                        <h2>EndiaVolve</h2>
                    </div>
                    <div class="landing-home-vision">
                        <h4>Vision</h4>
                        <p>Be & Be <b>Recognized</b> as the most <b>educational platform</b> in the world.</p>
                    </div>
                    <div class="landing-mission-mission">
                        <h4>Mission</h4>
                        <p>To make youth <b>revolutionary , imaginary, invention</b> & <b>Start-up</b> centric with moral UP-Lifement.</p>
                    </div>

                    <div class="landing-home-mail-heading">
                        <label for="email">Email :-</label> <a href="mailto:info@endiavolve.com">info@endiavolve.com</a><b>|</b><a href="mailto:contact@endiavolve.com">contact@endiavolve.com</a>
                    </div>
                    <div class="landing-home-feedback-icons">
                        <div class="landing-home-feedback-icon">
                            <i class="fa-regular fa-envelope" id="linkin"></i><label for="linkin">Linkedin</label>
                        </div>
                        <div class="landing-home-feedback-icon">
                            <i class="fa-brands fa-youtube"></i><label for="linkin">Youtube</label>
                        </div>
                        <div class="landing-home-feedback-icon">
                            <i class="fa-brands fa-twitter"></i><label for="linkin">Twitter</label>
                        </div>
                        
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="landing-home-contact-right-side">
                    <div class="landing-home-contact-head">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="landing-home-contact-form">
                        <!-- action="include/add-feedbackdata.php" method="POST" -->
                        <form class="landing-home-feedback-form" action="include/add-feedbackdata.php" method="POST">

                            <input type="text" name="fname" placeholder="Full Name" class="form-control" id="name" required 
                            oninvalid="this.setCustomValidity('Please enter your name')" oninput="this.setCustomValidity('')">

                            <select name="fcourse" id="course" aria-placeholder="Course" class="form-select" required
                            oninvalid="this.setCustomValidity('Please select your course')" oninput="this.setCustomValidity('')">
                                <option value="" selected disabled>Course</option>
                                <option value="1">Btech</option>
                                <option value="2">BE</option>
                                <option value="3">Diploma</option>
                            </select>
                            
                            <select name="fyear" id="year" aria-placeholder="Year" class="form-select" required
                            oninvalid="this.setCustomValidity('Please select your Semester')" oninput="this.setCustomValidity('')">
                                <option value="" selected disabled>Year / Semester</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>

                            <input type="text" name="funiversity" placeholder="University to which your college is affiliated" class="form-control" 
                            required oninvalid="this.setCustomValidity('Please enter University to which your college is affiliated')" 
                            oninput="this.setCustomValidity('')">

                            <input type="number" name="fmobinum" placeholder="Mobile Number" class="form-control" id="mobile" required
                            maxlength="10" oninvalid="this.setCustomValidity('Please enter your number')" oninput="this.setCustomValidity(''); 
                            if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">

                            <input type="email" name="mail" placeholder="Email Address" class="form-control" id="email" required>

                            <div class="landing-home-textarea-box">
                                <textarea rows="5" name="mess" placeholder="Message...." class="form-control" id="message" required
                                maxlength="500" oninvalid="this.setCustomValidity('Please give your feedback.')" oninput="this.setCustomValidity('')
                                if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"></textarea>
                                <span id="message-count">500</span>
                            </div>

                            <div class="landing-home-feedback-submit" id="send-btn">
                                <input class="btn" type="submit" name="" value="Submit">
                            </div>
                            
                        </form>
                    </div>
                    </div>
                                        
                </div>
            </div>
        </div>
    </section>

    <script>
        const textarea = document.getElementById('message');
        const counter = document.getElementById('message-count');
        textarea.addEventListener('input', function() {
            var len = 500 - textarea.value.length;
            counter.innerHTML = len;
            if(len == 0) {
                textarea.style.bordercolor = "red";
                counter.style.color = "red";
            }
            else {
                textarea.style.bordercolor = "none";
                counter.style.color = "#666";
            }
        })
    </script>
