<body>

                            <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
                                <div class="d-flex w-100 align-items-center justify-content-between">
                                    <strong class="mb-1">Video 6</strong>
                                </div>
                            </a>
                            
                            <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
                                <div class="d-flex w-100 align-items-center justify-content-between">
                                    <strong class="mb-1">Video 7</strong>

                            </a>
                            
                            <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">

                        </div>
                    </div>
                </div>

                <!-- Line chart -->
                <div class="col-md-8 p-4">
                    <div class="graphbox">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">

        const values = [
            {
                month: "January",
                yaxis: { video1: 65, video2: 59, video3: 80, video4: 28 }
            },
            {
                month: "February",
                yaxis: { video1: 62, video2: 55, video3: 88, video4: 38 }
            },
            {
                month: "March",
                yaxis: { video1: 45, video2: 74, video3: 35, video4: 74 }
            },
            {
                month: "April",
                yaxis: { video1: 45, video2: 76, video3: 36, video4: 26 }
            },
            {
                month: "May",
                yaxis: { video1: 36, video2: 45, video3: 56, video4: 13 }
            },
            {
                month: "June",
                yaxis: { video1: 14, video2: 80, video3: 43, video4: 35 }
            },
            {
                month: "July",
                yaxis: { video1: 28, video2: 69, video3: 50, video4: 68 }
            }
        ]

        //line
        var ctxL = document.getElementById("lineChart").getContext('2d');
        var myLineChart = new Chart(ctxL, {
            type: 'line',
            data: {
                // labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                    {
                        label: "My First dataset",
                        data: values,
                        backgroundColor: [
                            'rgba(105, 0, 132, .2)',
                        ],
                        borderColor: [
                            'rgba(200, 99, 132, .7)',
                        ],
                        borderWidth: 2,
                        parsing: {
                            xAxisKey: 'month',
                            yAxisKey: 'yaxis.video1'
                        }
                    },
                    // {
                    //     label: "My Second dataset",
                    //     data: [28, 48, 40, 19, 86, 27, 90],
                    //     backgroundColor: [
                    //         'rgba(0, 137, 132, .2)',
                    //     ],
                    //     borderColor: [
                    //         'rgba(0, 10, 130, .7)',
                    //     ],
                    //     borderWidth: 2,
                    //     parsing: {
                    //         xAxisKey: 'month',
                    //         yAxisKey: 'yaxis.video2'
                    //     }
                    // }
                ]
            },
            options: {
                responsive: true
            }
        });

        var a = document.querySelectorAll('.list-group-item');
        for (var i = a.length; i--;) a[i].addEventListener('click', updateChart);
        function updateChart() {
            // console.log(this.getAttribute('value'));
            $(this).addClass("active").siblings().removeClass("active");
            const aria = this.getAttribute('aria-labelledby');
            myLineChart.data.datasets[0].parsing.yAxisKey = `yaxis.${aria}`;
            myLineChart.update();
        }

    </script>

</body>
