<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/9d24440128.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/userpanel-navbar.css">
    <link rel="stylesheet" href="css/userpanel-navbar-resp.css">
    <!-- <link rel="stylesheet" href="../indexcss.css"> -->
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
    
    <!-- UserPanel Navbar -->
    <header>
        <nav class="userpanel-navbar" id="userpanel-nav">

            <div class="userpanel-navbar-logo">
                <img src="https://endiavolve.com/frontend/img/logo/LOGO2.png" alt="logo">
            </div>

            <ul class="userpanel-navbar-nav" id="userpanel-navbar-nav">
                <li class="userpanel-nav-links"><a href="">Home</a></li>
                <li class="userpanel-nav-links"><a href="">Suggestion</a></li>
                <li class="userpanel-nav-links"><a href="">Career</a></li>
                <li class="userpanel-nav-links"><a href="">Contact Us</a></li>
                <li class="userpanel-nav-links"><a href="">Dashboard</a></li>
                <li class="userpanel-nav-links"><a href="">Playlist</a></li>
                <li class="userpanel-nav-links"><a href="">Analytics</a></li>
                <li class="userpanel-nav-links"><a href="">Customization</a></li>
            </ul>

            <div class="userpanel-navbar-right-container">

                <div class="userpanel-navbar-right-div userpanel-navbar-video">
                    <i class="fas fa-video"></i>
                    <ul class="userpanel-navbar-right-dropdown">
                        <li class="userpanel-navbar-right-droplink"><a href="">Upload Video</a></li>
                        <hr>
                        <li class="userpanel-navbar-right-droplink"><a href="">Go Live</a></li>
                    </ul>
                </div>
                
                <div class="userpanel-navbar-right-div userpanel-navbar-mark">
                    <div class="userpanel-navbar-switch-toggle">
                        <input type="checkbox" id="switch" class="checkbox" />
                        <label for="switch" class="toggle">
                    </div>
                </div>
                
                <div class="userpanel-navbar-right-div userpanel-navbar-notification">
                    <i class="fas fa-bell"></i>
                    <ul class="userpanel-navbar-right-dropdown"></ul>
                </div>
                
                <div class="userpanel-navbar-right-div userpanel-navbar-profile">
                    <img src="" alt="" class=" userpanel-navbar-img-profile">
                    <ul class="userpanel-navbar-right-dropdown">
                    
                        <li class="userpanel-navbar-right-droplink">
                            <a href="">
                                <img src="" alt="" class=" userpanel-navbar-img-profile">
                                <div class="userpanel-navbar-right-profile">
                                    <p>Name</p>
                                    <small>email id</small>
                                </div>
                            </a>
                        </li>
                        <hr>
                        <li class="userpanel-navbar-right-droplink">
                            <a href="">
                                <i class="fas fa-user-circle"></i>
                                <div class="userpanel-navbar-right">
                                    <p>Edit Profile</p>
                                    <i class="fa-solid fa-angle-right"></i>
                                </div>
                            </a>
                        </li>
                    
                        <li class="userpanel-navbar-right-droplink">
                            <a href="">
                                <i class="fa-solid fa-gear"></i>
                                <div class="userpanel-navbar-right">
                                    <p>Settings & Privacy</p>
                                    <i class="fa-solid fa-angle-right"></i>
                                </div>
                            </a>
                        </li>
                    
                        <li class="userpanel-navbar-right-droplink">
                            <a href="">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                <div class="userpanel-navbar-right">
                                    <p>Logout</p>
                                    <i class="fa-solid fa-angle-right"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="userpanel-navbar-right-div userpanel-bars" id="bars">
                    <input type="checkbox" id="openSidebarMenu">
                    <label for="openSidebarMenu" class="sidebarIconToggle">
                        <div class="spinner top"></div>
                        <div class="spinner middle"></div>
                        <div class="spinner bottom"></div>
                    </label>
                </div>
            </div>
        </nav>
    </header>
    <!-- End UserPanel Navbar -->

        
    <script>
        const openbtn = document.getElementById('openSidebarMenu');
        const navI = document.getElementById('userpanel-navbar-nav');
        openbtn.addEventListener('click', () => {
            if(openbtn.checked) {
                setTimeout(function() {
                    navI.classList.add('active');
                }, 200);
            }
            else {
                navI.classList.remove('active');
            }
            
        });
    </script>

</body>
</html>
